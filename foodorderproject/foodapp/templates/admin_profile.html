{% extends 'admin_layout.html' %}

{% block title %}Home{% endblock %}

{% block navbar  %}
<li><a href="{%  url 'adminprofile' %}">Profile</a></li>
<a href="{%  url 'admin_index' %}" class="btn-book-a-table" href="#">Log Out</a>
      
{% endblock %}


{% block content %}
<div class="container" data-aos="fade-up">
    
    <p>Welcome! &nbsp; {{uname}}</p>
    
    <p>
        You can edit your Profile you like!
      </p>
      <form action="/adminprofileupdate/" method="POST">
        {% csrf_token %}
          <div class="form-group  row">
              <label for="inputuname" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext"  id="inputuname" value="{{a_username}}">
              </div>
          </div>
          <br>
          <div class="form-group  row">
              <label for="inputName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="inputName" value="{{a_name}}">
              </div>
          </div>
          <br>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email"  class="form-control" name="email" id="staticEmail" value="{{a_email}}">
            </div>
          </div>
          <br>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" id="inputPassword" value="{{a_password}}">
            </div>
          </div>
          <br><br>
          <button type="submit" class="btn btn-primary">Update Profile</button>

      </form>
</div>
{% endblock %}
