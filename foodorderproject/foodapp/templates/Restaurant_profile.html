{% extends 'Restaurant_layout.html' %}

{% block title %}Home{% endblock %}

{% block navbar  %}
<li><a href="{%  url 'res_profile' %}">Profile</a></li>
<a href="/Restaurant_index/" class="btn-book-a-table" href="#">Log Out</a>
{% endblock %}


{% block content %}
<div class="container" data-aos="fade-up">
    <p>Welcome! &nbsp; {{uname}}</p>
    
    <p>
        You can edit your Profile you like!
      </p>
      <form action="/res_profileupdate/" method="POST">
        {% csrf_token %}
          <div class="form-group  row">
              <label for="inputuname" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext"  id="inputuname" value="{{rs_username}}">
              </div>
          </div>
          <br>
          <div class="form-group  row">
              <label for="inputName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="inputName" value="{{rs_name}}">
              </div>
          </div>
          <br>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email"  class="form-control" name="email" id="staticEmail" value="{{rs_email}}">
            </div>
          </div>
          <br>
            <div class="form-group row">
                <label for="inputmobileno" class="col-sm-2 col-form-label">Mobile Number</label>
                <div class="col-sm-10">
                  <input type="tel" class="form-control"  name="mobileNumber" id="inputmobileno" value="{{rs_mobileNumber}}">
                </div>
            </div>
            <br>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" id="inputPassword" value="{{rs_password}}">
            </div>
          </div>
          <br><br>
          <button type="submit" class="btn btn-primary">Update Profile</button>

      </form>
    
</div>
{% endblock %}
