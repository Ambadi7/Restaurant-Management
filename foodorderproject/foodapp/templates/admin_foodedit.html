

{% extends 'admin_layout.html' %}

{% block title %}Food Edit{% endblock %}

{% block navbar  %}
<li><a href="{%  url 'adminprofile' %}">Profile</a></li>
<a href="{%  url 'admin_index' %}" class="btn-book-a-table" href="#">Log Out</a>
      
{% endblock %}


{% block content %}
<div class="container" data-aos="fade-up">
    <h3>Food Edit</h3>
    <br><br>
    <form action="/editproducts/{{id}}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- <div class="form-group">
            <label for="staffid">Staff Id:</label>
            <input type="text" id="staffid" name="staffid" required>
        </div> -->
        <div class="form-group row">
            <label for="productName" class="col-sm-2 col-form-label">Product Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="productName" name="name" value="{{b}}" required>
            </div>
        </div>
        <br><br>
        <div class="form-group row">
            <label for="productDescription" class="col-sm-2 col-form-label">Product Description:</label>
            <div class="col-sm-10">
                <textarea id="productDescription" class="form-control"  name="description" required>{{c}}</textarea>
            </div>
        </div>
        <br><br>
        <div class="form-group row">
            <label for="productDescription" class="col-sm-2 col-form-label">Product category:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="productcategory" name="category" value="{{h}}" required>
            </div>
        </div>
        <br><br>
        <div class="form-group row">
            <label for="productPrice" class="col-sm-2 col-form-label">Product Price:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="productPrice" name="price" value="{{e}}" step="1" required>
            </div>
        </div>
        <br><br>
        <div class="form-group row">
            <label for="Stock" class="col-sm-2 col-form-label">No: of Stock:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="quantity" name="quantity" value="{{f}}" step="1" required>
            </div>
        </div>
        <!-- <br><br>
        <div class="form-group row">
            <label for="productImage" class="col-sm-2 col-form-label">Product Image:</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="productImage" name="image" required value="{{a}}">
            </div>
        </div> -->
        <br><br>
        <div class="form-group row text-center">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" >Update </button>
                <!-- <a type="submit" class="btn btn-primary" value="Add Product">Add Product</a> -->
            </div>
        </div>
    </form>
    
    
    
</div>
{% endblock %}
